<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>G Email Receiver</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
</head>
<body>
	<p th:if="${success}" th:text="${success}">
	<p th:if="${failed}" th:text="${failed}">
	<p th:if="${ErrorMessage}" th:text="${ErrorMessage}">
	<h1 class="text-center">G Email Receiver</h1>
	
	<button type="button" class="btn btn-primary mb-3 ms-5" data-bs-toggle="modal"
		data-bs-target="#exampleModal" data-bs-whatever="@mdo">Compose</button>

	<div class="modal fade" id="exampleModal" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">New
						message</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form th:action="@{/sendmail}" method="post">
						<div class="mb-3">
							<label for="recipient-name" class="col-form-label">To:</label>
							<input type="text" class="form-control" id="recipient-name" name="to">
						</div>
						<div class="mb-3">
							<label for="subject" class="col-form-label">Subject:</label>
							<input type="text" class="form-control" id="subject" name="subject">
						</div>
						<div class="mb-3">
							<label for="message-text" class="col-form-label">Message:</label>
							<textarea class="form-control" id="message-text" name="message"></textarea>
						</div>
						<button class="btn btn-primary" type="submit">Send</button>
					</form>
				</div>
			</div>
		</div>
	</div>


	<div class="d-flex align-items-start container">
		<div class="nav flex-column nav-pills me-3" id="v-pills-tab"
			role="tablist" aria-orientation="vertical">
			<button class="nav-link active" id="v-pills-home-tab"
				data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button"
				role="tab" aria-controls="v-pills-home" aria-selected="true">Inbox</button>
			<button class="nav-link" id="v-pills-profile-tab"
				data-bs-toggle="pill" data-bs-target="#v-pills-profile"
				type="button" role="tab" aria-controls="v-pills-profile"
				aria-selected="false">Sent</button>
			<button class="nav-link" id="v-pills-profile-tab"
				data-bs-toggle="pill" data-bs-target="#v-pills-profile"
				type="button" role="tab" aria-controls="v-pills-profile"
				aria-selected="false">Outbox</button>
			<button class="nav-link" id="v-pills-profile-tab"
				data-bs-toggle="pill" data-bs-target="#v-pills-profile"
				type="button" role="tab" aria-controls="v-pills-profile"
				aria-selected="false">AllMails</button>
			<button class="nav-link" id="v-pills-profile-tab"
				data-bs-toggle="pill" data-bs-target="#v-pills-profile"
				type="button" role="tab" aria-controls="v-pills-profile"
				aria-selected="false">Trash</button>

		</div>
		<div class="tab-content" id="v-pills-tabContent">
			<div class="tab-pane fade show active" id="v-pills-home"
				role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">

				<table class="table">
					<thead>
						<tr>
							<th scope="col">From</th>
							<th scope="col">Subject</th>
							<th scope="col">Date</th>
							<th scope="col">Content</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="email : ${emailslist}">
							<td th:text="${email.from}"></td>
							<td th:text="${email.subject}"></td>
							<td
								th:text="${#dates.format(email.receivedDate, 'dd-MM-yyyy HH:mm')}"></td>
							<td th:text="${email.content}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="tab-pane fade" id="v-pills-profile" role="tabpanel"
				aria-labelledby="v-pills-profile-tab" tabindex="0">Sent Mails
				Area</div>
			<div class="tab-pane fade" id="v-pills-profile" role="tabpanel"
				aria-labelledby="v-pills-profile-tab" tabindex="0">Sent Mails
				Area</div>
			<div class="tab-pane fade" id="v-pills-profile" role="tabpanel"
				aria-labelledby="v-pills-profile-tab" tabindex="0">Sent Mails
				Area</div>
			<div class="tab-pane fade" id="v-pills-profile" role="tabpanel"
				aria-labelledby="v-pills-profile-tab" tabindex="0">Sent Mails
				Area</div>

		</div>
	</div>

</body>
</html>
